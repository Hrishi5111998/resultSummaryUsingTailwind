<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-white container flex flex-col px-0 mx-auto mt-10 items-center rounded shadow-md w-96 md:w-[50rem] md:flex-row"
    >
      <div
        class="bg-lightSlateBlue flex flex-col h-full w-full items-center rounded-2xl md:h-96 md:w-1/2"
      >
        <h1 class="my-6 mx-12 text-lightLavender text-2xl">Your Result</h1>
        <div class="flex justify-center">
          <div
            class="bg-violetBlue w-36 h-36 justify-center rounded-full flex flex-col items-center"
          >
            <h2 class="text-white font-bold text-5xl">76</h2>
            <p class="text-lightLavender">of 100</p>
          </div>
        </div>
        <div class="flex flex-col my-5 items-center">
          <h2 class="text-white font-bold text-xl">Great</h2>

          <p class="mt-2 px-4 w-[80%] text-lightLavender">
            Your scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </div>

      <!-- right section -->
      <div class="flex flex-col px-5 h-full w-full md:w-1/2 py-0 text-left">
        <h2 class="text-xl font-bold text-left mt-4 md:mt0">Summary</h2>
        <div>
          <div class="bg-backgroundRed flex justify-between my-4 px-1 py-2">
            <div class="flex">
              <img src="../images/icon-reaction.svg" alt="" />
              <p class="ml-1 text-lightRed">Reaction</p>
            </div>

            <div>
              <p class="text-black">
                80 <span class="text-darkGrayBlue">/100</span>
              </p>
            </div>
          </div>

          <div class="bg-backgroundOrange flex justify-between my-4 px-1 py-2">
            <div class="flex">
              <img src="../images/icon-memory.svg" alt="" />
              <p class="ml-1 text-orangeyYellow">Memory</p>
            </div>

            <div>
              <p>90 <span class="text-darkGrayBlue">/100</span></p>
            </div>
          </div>

          <div class="bg-backgroundGreen flex justify-between my-4 px-1 py-2">
            <div class="flex">
              <img src="../images/icon-verbal.svg" alt="" />
              <p class="ml-1 text-greenTeal">Verbal</p>
            </div>

            <div>
              <p>60 <span class="text-darkGrayBlue">/100</span></p>
            </div>
          </div>

          <div class="bg-backgroundBlue flex justify-between my-4 px-1 py-2">
            <div class="flex">
              <img src="../images/icon-visual.svg" alt="" />
              <p class="ml-1 text-cobaltBlue">Visual</p>
            </div>

            <div>
              <p>70 <span class="text-darkGrayBlue">/100</span></p>
            </div>
          </div>
        </div>

        <!-- button -->
        <a
          href="#"
          class="p-3 px-6 pt-2 text-white text-xl bg-lightRoyalBlue rounded-full items-center flex justify-center font-bold"
          >Continue</a
        >
      </div>
    </div>
  </body>
</html>
